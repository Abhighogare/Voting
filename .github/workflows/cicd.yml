name: First Time Node.js Deployment to Azure VM

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js (CI)
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies (CI validation)
      run: npm install

    - name: First-time deploy to Azure VM
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          set -e

          # Variables
          APP_DIR=/home/azureuser/voting
          REPO_URL=https://github.com/${{ github.repository }}.git
          APP_NAME=voting-a

          # Update VM
          sudo apt-get update -y

          # Install Node.js if not present
          if ! command -v node >/dev/null 2>&1; then
            curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
            sudo apt-get install -y nodejs
          fi

          # Install PM2 if not present
          if ! command -v pm2 >/dev/null 2>&1; then
            sudo npm install -g pm2
          fi

          # Clone repo if not exists
          if [ ! -d "$APP_DIR/.git" ]; then
            git clone $REPO_URL $APP_DIR
          fi

          cd $APP_DIR

          # Ensure correct branch
          git checkout main
          git pull origin main

          # Install production dependencies
          npm install --production

          # Start app with PM2
          pm2 start server.js --name $APP_NAME || pm2 restart $APP_NAME
          pm2 save
